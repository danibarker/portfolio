
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel='stylesheet' href='https://bootswatch.com/4/united/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Danielle Barker Portfolio</title>
    <script>
      // bounce animation
      $(function() {
        $("[href]").on('click', function(e) {
        e.preventDefault();
        $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top-190}, 300, 'swing');
        $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top-220}, 100, 'linear');
        $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top-190}, 100, 'linear');
        $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top-200}, 100, 'linear');
        $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top-190}, 100, 'linear');
        });
      });
      
      </script>
  </head>
<body>

    <div id='nav' class='row mt-5'>
